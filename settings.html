<header>

    <div class="row ">
      <div class="col-12 col-md-6  p-3">
        <span class="logo-text display-4">NCC</span>

<body>
    <div class="container">
        <div class="input-group mb-3 mt-4">
          <input type="number" id="custExcha" placeholder="Enter Custom Exchange Rate" class="form-control" aria-label="exchange rate" aria-descripbedby="basic-addon2">
          <div class="input-group-append">
            <button id="saveRate" class="save-btn btn btn-outline-secondary" type="submit">Save</button>
          </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <span class="font-weight-bold display-5">Exchange Rate:</span>
            </div>
            <div class="col-12 text-center">
                <div class="font-weight-bold display-5" id="storedExchangeRateOutput"></div>
            </div>
          </div>

          <div class="input-group mb-3 mt-4">
            <input type="number" id="custBuyPercent" placeholder="Enter Custom %" class="form-control" aria-label="exchange rate" aria-descripbedby="basic-addon2">
            <div class="input-group-append">
              <button id="savePercent" class="save-btn btn btn-outline-secondary" type="submit">Save</button>
            </div>
          </div>
  
          <div class="row">
              <div class="col-12 text-center">
                  <span class="font-weight-bold display-5">Buy Percent:</span>
              </div>
              <div class="col-12 text-center">
                  <div class="font-weight-bold display-5" id="percentOutput"></div>
              </div>
            </div>
    </div>
