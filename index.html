<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title></title>
  </head>


  <header>
    <div class="container-fluid" id="header">
      <div class="row ">
        <div class="col-12 col-md-6  p-3">
          <span class="logo-text display-4">NCC</span>
        </div>
        <div class="col-12 col-md-6 m-auto">
        <nav class="nav justify-content-end">
          <a class="nav-link active" href="#">Test</a>
          <a class="nav-link" href="#">Link</a>
          <a class="nav-link" href="#">Link</a>
        </nav>
      </div>
      </div>
    </div>
  </header>

  <body onload="outputSavedExcha()">
  <div class="container">
    <div class="row p-2">
      <div class="col-12">eBay Sell Price</div>
      <div class="col-12"><input type="number" id="ebayPrice" tabindex="1" placeholder="eBay Sell Price in £"></div>
    </div>  

    <div class="row p-2">
    <div class="col-12">CM Sell Price</div>
    <div class="col-12">
    <input type="number" id="CMPrice" tabindex="2" placeholder="CM Sell Price in €">
    </div>
    </div> 

    <div class="row p-2">
    <div class="col">
    <button onclick="calculateValue()" class="calcButton" type="submit" >Calculate</button>
    </div>
    </div>


    <div class="row p-2">
    <div class="col">
      <div class="">eBay after fees inc postage: </div>
      <div id="ebayOutput"></div>
    </div>
    </div>

    <div class="row p-2">
    <div class="col">
      <div class="">CM after fees exc postage profit: </div>
      <div id="CMOutput"></div>
    </div>
    </div>


    <button class="">Settings</button>
    <div class="">
      <input type="number" id="custExcha" placeholder="Enter Custom Exchange Rate">

      <div id="savedExcha"></div>

      <div class="">
        <button onclick="saveSettings()" class="" type="submit">Save</button>
      </div>
    </div>

    </div><!-- .container -->
   </body>

   <script src="javascript/ninjacakecards.js"></script>
</html>
